<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quay Số May Mắn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <!-- CARD 1: HEADER -->
    <section class="card hero">
      <div class="miniBrand">LPBANK</div>
      <h1 class="title">Quay Số May Mắn</h1>
    </section>

    <!-- CARD 2: SPIN AREA -->
    <section class="card spinArea">
      <div class="slots" id="slots">
        <!-- 10 ô -->
        <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
        <div class="slot">?</div><div class="slot">?</div><div class="slot">?</div><div class="slot">?</div><div class="slot">?</div>
      </div>

      <div class="btnRow">
        <button id="btnSpin" class="btn btnPrimary">Quay Số</button>
        <button id="btnClear" class="btn btnGhost">Clear</button>
        <button id="btnList" class="btn btnGhost">Danh Sách Nhân Viên</button>
      </div>
    </section>

    <!-- CARD 3: RESULT TABLE -->
    <section class="card resultCard">
      <div class="resultTop">
        <div class="subcap">DANH SÁCH TRÚNG THƯỞNG</div>
        <div class="resultTitle">Kết Quả</div>
      </div>

      <div class="tableShell">
        <table class="tbl">
          <thead>
            <tr>
              <th style="width:140px;">STT</th>
              <th>TÊN NHÂN VIÊN</th>
              <th style="width:320px;">MÃ NHÂN VIÊN</th>
            </tr>
          </thead>
          <tbody id="winnerTbody">
            <tr class="emptyRow"><td colspan="3">Chưa có kết quả</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal: Employees -->
    <div class="modal" id="modalEmployees" aria-hidden="true">
      <div class="modalBackdrop" data-close="employees"></div>
      <div class="modalCard">
        <div class="modalHead">
          <div class="modalTitle">Danh Sách Nhân Viên</div>
          <button class="xBtn" data-close="employees">×</button>
        </div>

        <div class="modalBody">
          <label class="label">Mỗi dòng: Tên | Mã</label>
          <textarea id="employeeInput" rows="12" class="ta" placeholder="Nguyễn Văn A | NV001"></textarea>

          <div class="miniRow">
            <button id="btnLoadSample" class="btn btnGhost">Nạp mẫu</button>
            <button id="btnSaveEmployees" class="btn btnPrimary">Lưu danh sách</button>
          </div>

          <div class="hint">
            * Dữ liệu lưu trên trình duyệt. Muốn xoá trúng thưởng → bấm nút reset trong app (nếu bạn đã có).
          </div>
        </div>

        <div class="modalFoot">
          <button class="btn btnGhost" data-close="employees">Đóng</button>
        </div>
      </div>
    </div>
  </main>
<!-- Modal: Congrats + Fireworks -->
<div class="modal" id="modalCongrats" aria-hidden="true">
  <div class="modalBackdrop" data-close="congrats"></div>

  <div class="modalCard congratsCard">
    <canvas id="fw" class="fwCanvas"></canvas>

    <div class="modalHead">
      <div class="modalTitle">Xin chúc mừng!!</div>
      <button class="xBtn" data-close="congrats">×</button>
    </div>

    <div class="modalBody">
      <div class="winName" id="winName">—</div>
      <div class="winCode" id="winCode">—</div>

    </div>

    <div class="modalFoot">
      <button class="btn btnPrimary" data-close="congrats">Đóng</button>
    </div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
